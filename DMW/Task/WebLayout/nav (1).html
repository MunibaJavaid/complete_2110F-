<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        .nav{
            background-color:gray;
            height:68px;
        }




        #img{
            width: 10%;
            display: inline-block;
        }


        .nav-list{
            list-style-type:none;
            display: inline-block;
            float: right;
        }




        .nav-lis {
         
            display: inline-block;
            margin-right: 30px;
            text-align: center;
            
        }
        .nav-lis a {
            background-color: white;
            color: black;
            border: 2px solid green;
            border-radius: 5px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'Times New Roman', Times, serif;

        }
        .nav-lis :hover {
            color: crimson;
            background-color:lightblue;
            font-weight: bolder;

        }

        .nav-lis :active {
            color: indigo;
            font-weight: 900;

        }

    
    </style>
</head>
<body>
    <div class="nav">


        <img src="logo.png" alt="logo" id = "img">


        <ul class="nav-list">


            <li class="nav-lis"><a href="#">Home</a></li>
            <li  class="nav-lis"><a href="#">About</a></li>
            <li class="nav-lis"><a href="#">Contact</a></li>




        </ul>



    </div>
</body>
</html>
