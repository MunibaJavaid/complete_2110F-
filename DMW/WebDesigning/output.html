<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form oninput =  "y.value = type.value * duration.value">
        <label for="mem">Membership Type: </label>
        <select name="type" id="mem">
            <option value="400">Gold-$400</option>
            <option value="500">Gold-$500</option>
            <option value="600">Gold-$600</option>
        </select> <br> <br>
        <label for="dur">Duration</label>
        <input type="number" value = "0" name = "duration" min = "1" max = "5">  <br> <br>

        <label for="">Annual Payment Fees</label>
        <output name = "y"></output>


    </form>
    
</body>
</html>
