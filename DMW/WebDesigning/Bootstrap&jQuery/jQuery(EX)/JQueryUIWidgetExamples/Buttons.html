<!doctype html>
<html>
   <head>

      <link rel = "stylesheet" href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      
      
      <script>
         $(function() {
            $( "#button1, #button2, #button3, #button4" ).button();
            $( "#button5" ).buttonset();
         });
      </script>
      
   </head>
   
   <body>
   
      
    <!-- Button-->
      <button id="button1">A button element</button>
      
      <!--Input field-->
      <input id = "button2" type = "submit" value = "A submit button">
      
      <!--Anchor-->
      <a id = "button3" href = "#">An anchor</a>
      
      <!--Checkbox-->
      <input type = "checkbox"  id="button4" >
      <label for="button4">Toggle</label>
      
      <br><br>
      
      <!--Group of checkboxes-->
      <div id = "button5">
         <input type = "checkbox" id = "check1">
         <label for = "check1">Left</label>
         <input type = "checkbox" id = "check2">
         <label for = "check2">Middle</label>
         <input type = "checkbox" id = "check3">
         <label for = "check3">Right</label>
      </div>
      
   </body>
</html>
