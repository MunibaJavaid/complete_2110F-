<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    


    <a href="#" onclick= "getSport(this)" data-sport-name = "Football">Ronaldo</a>
    <a href="#" onclick= "getSport(this)" data-sport-name= "Tennis">Federer</a>


    <h2>Finding Html Elements by Tag Name</h2>
    <p>Hello Script!</p>
    <p>This example demonstrate the <b>getElementsByTagName</b></p>
    <p id = "demo"></p>



        <script>
            var x = document.getElementsByTagName("p");

            document.getElementById("demo").innerHTML = "The text in first paragraph (index 0) is "+x[1].innerHTML;
        </script>

    <script>
        function getSport(sport){
            var sportName = sport.getAttribute("data-sport-name"); //Football
            alert(sportName);

        }
    </script>
</body>
</html>
