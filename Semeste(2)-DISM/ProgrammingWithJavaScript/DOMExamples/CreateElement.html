<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <ul id = "Writing tools">
        
        <li>Pen</li>
        <li>Pencil</li>
    </ul>

    <p>Click the button to append an item to the end of the list</p>

    <button type="button" onclick="myMethod()"> List Append</button>
    <button type="button" onclick="myMethod1()"> List Remove</button>

    <script>
        function myMethod(){
            var node = document.createElement("li");
            var textnode = document.createTextNode("Color Pencils")
            node.appendChild(textnode);
            document.getElementById("Writing tools").appendChild(node);

        }

        function myMethod1(){
          var list = document.getElementById("Writing tools");
          list.removeChild(list.childNodes[0])
        }
    </script>
</body>
</html>
