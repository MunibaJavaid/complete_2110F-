<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="note">Hello</div>
        <div class="note">Java Script</div>
    </div>

    <button type="button" onclick="change()">Apply Functionality</button>


    <script>
        function change() {
            var matches = document.querySelectorAll("div");
            console.log(matches);
            matches[1].style.backgroundColor = "red";
        }

    </script>
</body>
