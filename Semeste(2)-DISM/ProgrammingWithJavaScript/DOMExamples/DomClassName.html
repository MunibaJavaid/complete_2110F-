<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h2>Finding Html Element by Class Name</h2>
    <p>Hello Script</p>

    <p class= "intro">The DOM is very Useful</p>
    <p class = "intro">This example demonstrate the <b>get Element by Class Name</b> method</p>

    <p id = "demo"></p>



    <script>
        var x = document.getElementsByClassName("intro");

        document.getElementById("demo").innerHTML = "The first pargraph get "+x[1].innerHTML;

    </script>
</body>
</html>
