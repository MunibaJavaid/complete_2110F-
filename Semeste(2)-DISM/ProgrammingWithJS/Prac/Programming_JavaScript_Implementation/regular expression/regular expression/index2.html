<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .description {
   background-color: #3d49f3;
   color: #FFF;
   padding: 4px 8px;
   border-radius: 5px;
   font-size: .8rem;
   position: relative;
   top: -3px;
 }
 </style>
</head>
<body>
    <div  id="one"></div>
     <script>
         var pet="cat: Smith, Meowsalot";
         document.write(pet);
         var pattern=/([a-z\s]+):\s([a-z]+),\s([a-z]+)/i;
         var updatepet=pet.replace(pattern,'$3 $2 <span class="description">$1</span>');
         document.getElementById("one").innerHTML=updatepet;
     </script>
</body>
</html>
