<body>
    <!DOCTYPE HTML>
    <html>

    <head>
        <title>JavaScript Regular Expression: Using match() Method</title>
        <script>
            var arrayMatches = new Array();
            var demoString = "Calm Calm and CALM On";
            var regex = /Calm/gi;
            arrayMatches = demoString.match(regex);
            alert("Match Found: " + arrayMatches.length + " total hits ");
        </script>
    </head>

    <body>
