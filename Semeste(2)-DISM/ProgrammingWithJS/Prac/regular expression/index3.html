<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="pword">
        <button type="submit" onclick="func()">Submit</button>
    </form>
   
    <script>
        function func() {
        var pass=document.getElementById("pword").value;
        var exp=/^[a-z0-9A-Z!@#$%^&*]{5,12}$/;
        
        if(exp.test(pass)){
            alert("Valid");
        }
        else{
            alert("Invalid");
        }
        }
    </script>
</body>
</html>
