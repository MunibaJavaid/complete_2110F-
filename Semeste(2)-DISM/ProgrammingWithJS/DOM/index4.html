<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id = "para">Some text</p>
    <button type="button" onclick="change()">Change para</button>

    <img src="img1.jpg" alt="image1" id = "img">
    <button type="button" onclick="changeImg()">Change Image</button>



    <script>
        function change(){
        var a = document.getElementById("para").innerHTML = "hello";
        alert(a);
        }

        function changeImg(){
            document.getElementById("img").src = "img3.jpg";
        }
    </script>
</body>
</html>
