<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="writing tools">
        <li>Pen</li>
        <li>Pencil</li>
        

    </ul>

    <button onclick="myfunction()">Click</button>




    <script>
        function myfunction(){
            var e = document.createElement("li");
            var n = document.createTextNode("Color Pencil")
            e.appendChild(n)
            document.getElementById("writing tools").appendChild(e);
        }


        
    </script>
</body>

</html>
