<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="mOver()" onmouseout="mOut()" style="background-color: #D94A38; width: 120px; height: 20px; padding: 40px;" id="one">Mouse Over Me</div>
    <script>
        function mOver(){
            document.getElementById("one").innerHTML="Cursor is on DIV"
        }
        function mOut(){
            document.getElementById("one").innerHTML="Bring cursor here"
        }
    </script> 
</body>
</html>
