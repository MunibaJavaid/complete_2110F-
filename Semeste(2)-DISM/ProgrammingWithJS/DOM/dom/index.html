<!-- document.getElementByTag -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Example1</h2>

    <p>My country name is Pakistan</p>
    <p>My name is Muniba Javaid</p>

    <h1 id="demo"></h1>
    <button onclick="myfunc()">Click</button>
    
    <script>

        function myfunc() {

            var element = document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML = element[1].innerHTML + "," + element[0].innerHTML;

        }

    </script>

</body>

</html>
