<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>Content From JSON WebServices</div>
    <div id = "demo"></div>

    <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "data1.json";

        xmlhttp.onreadystatechange = function(){
            if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                var myArr = JSON.parse(xmlhttp.responseText);
                var design = '<table style = "width:100%" border = "1px"> <tr> <th>Title</th> <th>Description</th> </tr>';
                var format = '<tr> <th>Title</th> <th>Description</th> </tr>';
                for(var key in myArr){
                    var obj  = myArr[key];
                    var out = format.replace("Title",obj.title).replace("Description",obj.description);
                    design = design + out;     
                }
                design = design + '</table>';
                document.getElementById("demo").innerHTML = design;
            }
        }
        xmlhttp.open("GET",url,true);
        xmlhttp.send();
    </script>
    
</body>
</html>
