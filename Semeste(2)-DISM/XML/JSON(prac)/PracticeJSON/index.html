<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="container">
        <h1 class="text-center text-danger">JSON API WORK</h1>
        <form class="form-inline mb-5 input-group-sm">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" id = "search">
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary" onclick="Change()">Search</button>
                </div>
            </div>
        </form>
        <div class="row">

            <div class="col-lg-3 ">
                <div class="card">
                    <img src= " " class="card-img-top" alt="..." id = "imgIns" style= "width:300px; height:350px;">
                    <div class="card-body">
                        
                        <h4 class="card-title">
                            <p id="TitleIns"></p>
                        </h4>
                        <p class="card-text" id="actor"><b>Actors: </b></p>
                        <p class="card-text" id="genre"><b>Genre: </b></p>
                        <p class="card-text" id="writer"><b>Writer: </b></p>
                        <p class="card-text" id="director"><b>Director: </b></p>
                        <p class="card-text" id="country"><b>Country: </b></p>
                        <p class="card-text" id="boxOffice"><b>BoxOffice: </b></p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>


            <div class="col-lg-9 " id="Titledalo">
                <div class= "border border-danger col-md-12">
                    <h1>JSON FORAMTE BASE TEXT VISSIBLE</h1>
                    <p id = "para"></p> <br>
                </div>
                <div class= "border border-warning col-md-12 mt-4" >
                    <h1>OBJECT FORAMTE BASE TEXT VISSIBLE</h1>
                    <p id = "para2"></p>
                </div>
                
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script>
    


function Change(){

    var movies = document.getElementById("search").value;
    
    var xmlhttp = new XMLHttpRequest();
// var URL = "api.json"
// var url = "https://www.omdbapi.com/?t=Tangled&y=2010&apikey=1b9d8e41"
var url = "https://www.omdbapi.com/?t="+movies+"&y=2010&apikey=1b9d8e41"

// console.log(url);

xmlhttp.onreadystatechange= function(){
if(xmlhttp.readyState == 4 && xmlhttp.status == 200)
{

    var myArr = JSON.parse(xmlhttp.response)

    document.getElementById("imgIns").setAttribute("src", myArr['Poster']);
    document.getElementById("TitleIns").innerHTML = myArr['Title'];
    document.getElementById("actor").innerHTML += myArr['Actors'];
    document.getElementById("genre").innerHTML += myArr['Genre'];
    document.getElementById("writer").innerHTML += myArr['Writer'];
    document.getElementById("director").innerHTML += myArr['Director'];
    document.getElementById("country").innerHTML += myArr['Country'];
    document.getElementById("boxOffice").innerHTML += myArr['BoxOffice'];

    //JSON Format Text
    var array1 =JSON.stringify(myArr);
    document.getElementById('para').innerHTML = "<b>" +array1 +"</b>"+ "<br>";

    //Object Foramt Text
    for(key in myArr){
        document.getElementById('para2').innerHTML += "<b>"+key+ ":"+ " " +"</b>"+ " " +myArr[key]+ "<br>";
    }
       
}
}
xmlhttp.open("GET",url,true);
xmlhttp.send();


}

    </script>
</body>

</html>
