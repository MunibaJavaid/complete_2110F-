<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment JSON</title>
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
</head>
<body>
    <!-- bootstrap Card -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="card">
                    <img src="" class="card-img img-fluid" id="image" style="width: 100%; height: 300px;">
                    <div class="card-body" style="background-color: rgb(150, 224, 183)">
                        <p class="card-title" id="Title"></p>
                        <p class="card-text" id="text"></p>
                    </div>
                </div>
            </div>

            <div class="col-lg-9 col-md-3 col-sm-12">
                <div class="header">
                    <h2 class="font-weight-bold" style="background-color: rgb(52, 85, 67); text-align:center; color: white; height: 100px; padding-top: 20px; margin-bottom: -15px;">GET JSON DATA FROM WEB SERVICES</h2>
                    <p id="para" style="background-color:rgb(150, 224, 183); height: 180px; padding: 0px 10px"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // LEFT COLUMN

        var xmlhttp = new XMLHttpRequest();
        var url = "New.json";
        xmlhttp.onreadystatechange = function(){
            if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                var array = JSON.parse(xmlhttp.responseText);
                for(key in array){
                 document.getElementById('image').src="https://m.media-amazon.com/images/M/MV5BMTAxNDYxMjg0MjNeQTJeQWpwZ15BbWU3MDcyNTk2OTM@._V1_SX300.jpg";
                 document.getElementById('Title').innerHTML +=  "<b>" + key  + " : " + "</b>"  + array[key] + "<br/>";
                }
            }
            
        }
        
        xmlhttp.open("GET",url,true);
        xmlhttp.send();


        // Right Column

        var xmlnewhttp = new XMLHttpRequest();
        var url = "Newone.json";
        xmlnewhttp.onreadystatechange = function(){
            if(xmlnewhttp.readyState == 4 && xmlnewhttp.status == 200){
                var arr = JSON.parse(xmlnewhttp.responseText);
                for(k in arr){
                    document.getElementById('para').innerHTML += "<b>" + k  + arr[k];

                }
                var array1 =JSON.stringify(arr);
                    document.getElementById('para').innerHTML = "<b>" +array1 +"</b>";
            }
        }
        xmlnewhttp.open("GET",url,true);
        xmlnewhttp.send();


    </script>

</body>
</html>
